<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Logout', path='/css/logout.css')">
<body>
<div class="container-logout">
    <h3>You want to leave your Account</h3>
    <div class="btn">
        <form method="post" th:action="@{/auth/logout}">
            <button type="submit" class="btn btn-danger">Yes</button>
            <a th:href="@{/}" class="btn btn-warning">No</a>
        </form>
    </div>
</div>
</body>
</html>
