<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: header('Organization Create Page')">
</head>
<body>
<header>
    <section th:include="fragments.html :: navbar"></section>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form th:action="@{/project/update}" th:method="post" th:object="${project}">
                    <div class="form-group">
                        <input class="form-control" type="hidden" id="id" name="id" th:value="${project.getId()}"/>
                        <span style="color: red" th:errors="*{id}"></span>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name"
                               th:value="${project.getName}"/>
                    </div>


                    <div class=" form-group">
                        <label for="tzPath">Tz Path</label>
                        <input type="text" class="form-control" id="tzPath" name="tzPath"
                               th:value="${project.tzPath}"/>
                    </div>



                    <div class="form-group">
                        <input class="form-control" type="submit" value="save"
                               th:action="@{/project/update/{id}(id=${project.id})}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <section th:include="fragments.html :: js"></section>
</footer>
</body>
</html>
