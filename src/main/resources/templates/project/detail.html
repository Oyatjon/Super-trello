<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Project deteils', path='/css/index.css')"></head>
<main>
    <div class="container">
        <h2 th:text="${project.name}" class="text-primary"></h2>
        <div class="row">
            <div class="col-4">
                <div class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Organization logo</div>
                    <div class="card-body text-primary">
                        <img th:src="@{${project.tzPath}}" alt="" class="card-img">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${project.name}"></li>
                </ul>
                <a th:href="@{/project/projects/}" class="btn btn-warning my-4 p-2"><= Back</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
