<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments.html :: head(title='Project deteils', path='/css/index.css')"></head>
<main>
    <div class="container" style="overflow:hidden;">
        <h2 th:text="${project.name}" class="text-primary"></h2>
        <div class="row">
            <div class="col-4">
                <div class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Project TZ</div>
                    <div class="card-body text-primary">
                        <img th:src="@{${project.tzPath}}" alt="" class="card-img">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <ul class="list-group">
                    <li class="list-group-item active" th:text="${project.name}"></li>
                </ul>
                <a th:href="@{/project/delete/{id}/(id=${project.id})}"
                   class="btn btn-outline-danger">Delete</a>
                <a th:href="@{/project/update/{id}/(id=${project.id})}"
                   class="btn btn-outline-primary">Update</a>
   <!--             <a th:href="@{/project/create/{id}/(id=${project.id})}"
                   class="btn btn-outline-success ml-5">Add Member</a>-->

                <button type="button" class="btn btn-success my-3" data-toggle="modal"
                        data-target="#createSuperAdminModal">+ Add Member
                </button>
                <div class="modal fade" id="createSuperAdminModal" tabindex="-1" role="dialog"
                     aria-labelledby="createSuperAdminModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createSuperAdminModalLabel">Create Super Admin</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="text-danger">&times;</span>
                                </button>
                            </div>
                            <form th:action="@{/superadmin/create/}" th:method="post"
                                  enctype="multipart/form-data">

                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="name">User Name</label>
                                        <input type="text" class="form-control" id="name" name="username"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="logo">profile image</label>
                                        <input type="file" class="form-control" id="logo" name="profileImage"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" name="phone"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control" name="email" id="email"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="language">Language</label>
                                        <select id="language" name="language" class="form-control">
                                            <option>UZ</option>
                                            <option>RU</option>
                                            <option>EN</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="role">ROLE</label>
                                        <select id="role" name="role" class="form-control">
                                            <!--                                <option name="role_name" value="SUPER_ADMIN">SUPER_ADMIN</option>-->
                                            <option name="role_name" value="MEMBER">MEMBER</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Save</button>

                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <a th:href="@{/project/projects/}" class="btn btn-warning my-4 p-2"><= Back</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
